<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ide.css">

</head>

<body>
    <!--primary,success,danger,warning,info-->
    <div class="jumbotron bg-info">
        <div class="container text-center">
            <h1>Super Coder Editor</h1>
            <p>This is an onlide text editor!</p>
        </div>
    </div>


    <div class="container-fluid">

        <div class="row">
            <div class="col-md-3 col-sm-5">
                <select class="form-control Language-selector" id="language-selector" name="select1" id="select1">
                    <option value="1">Select Language</option>
                    <option value="52">C++ (GCC 7.4.0)</option>
                    <option value="48">C (GCC 7.4.0)</option>
                    <option value="62">Java (OpenJDK 13.0.1)</option>
                    <option value="71">Python (3.8.1)</option>
                    <option value="63">JavaScript (Node.js 12.14.0)</option>
                    <option value="46">Bash</option>
                </select>
            </div>
        </div>

        <form>



            <div class="row">
                <div class="col-md-6">
                    <h4>Code here</h4>
                    <textarea class="form-control" id="code" rows="15" id="comment"></textarea>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-10">
                            <h5>Sample Input</h5>

                            <textarea class="form-control" rows="6" id="sample_in"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <h5>Sample Output</h5>
                            <textarea class="form-control" rows="6" id="sample_out"></textarea>
                        </div>
                    </div>
                </div>
            </div>



            <div class="btn-toolbar">
                <a class="btn btn-outline-success submit">Submit</a>
                <a class="btn btn-outline-warning run" id="run">Run</a>
            </div>





            <div class="row">
                <div class="col-md-4 fileinput">
                    <label for="file_inp"> For file input</label>
                    <input type="file" class="form-control-file" id="file_inp">
                </div>
            </div>
        </form>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/supercode.js"> </script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
