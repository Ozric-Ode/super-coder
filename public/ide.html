<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- <title>Hello, world!</title> -->
  </head>
  <body>
      <!--primary,success,danger,warning,info-->
<div class="jumbotron bg-info">
    <div class="container text-center">
        <h1>Super Coder Editor</h1>
        <p>This is an onlide text editor!</p>
    </div>
</div>


<!-- <div style="width: fit-content";align="centre"> -->
<div class="m-5 pb-5 bg-white">
   <div class="btn-group">
   
        <button class="btn  btn-primary dropdown-toggle "data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
         Select your Language
       </button>
       <div class="dropdown-menu " x-placement="bottom-start" style="position: absolute;will-change:transform ;top: 0px;left:0px ;
       transform: translate3d(0px,38px,0px);" >
       <a href="ww" class="dropdown-item">C++</a>
       <a href="ww" class="dropdown-item">C</a>
       <a href="ww" class="dropdown-item">java</a>
   
       </div>
    </div>


    <form>
        <div class="form-group">
            <h4>Code here</h4>
            <!-- <label for="code">Code </label> -->
            <textarea class="form-group" rows="20" cols="100" id="code"> </textarea>
        </div>
        <div class="btn-toolbar">
        <a class="btn btn-outline-success mr-3">Submit</a>
        <a class="btn btn-outline-warning" id="run">Run</a>
        </div>

        <div class="form-group">
            <h5>Sample Input</h5>
            <!-- <label for="sample_in"> Sample Input</label> -->
            <textarea class="form-group" rows="5" cols="40" id="sample_in"></textarea>
        </div>
        <div class="form-group">
            <h5>Sample Output</h5>
            <!-- <label for="sample_out"> Sample Output</label> -->
            <textarea class="form-group" rows="5" cols="40" id="sample_out"></textarea>
        </div>
        
            

        <div class="form-group">
            <label for="file_inp"> For file input</label>
            <input type="file" class="form-control-file" id="file_inp">
        </div>
    </form>
    
   
</div>
     
    <!-- <h1>Hello, world!</h1> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/supercode.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
